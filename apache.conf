ServerName localhost

LoadModule deflate_module /usr/local/apache2/modules/mod_deflate.so
LoadModule proxy_module /usr/local/apache2/modules/mod_proxy.so
LoadModule proxy_fcgi_module /usr/local/apache2/modules/mod_proxy_fcgi.so
LoadModule rewrite_module modules/mod_rewrite.so


<VirtualHost *:80>


    # Proxy .php requests to port 9000 of the php-fpm container
    #ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/var/www/html/ccs/public/$1
    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://php:9000/var/www/html/ccs/public/$1
    DocumentRoot /var/www/html/ccs/public

    <Directory /var/www/html/ccs/public>
        DirectoryIndex index.php
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
 

    # Send apache logs to stdout and stderr
    ErrorLog /usr/local/apache2/project_error.log
    CustomLog /usr/local/apache2/project_access.log combined
</VirtualHost>