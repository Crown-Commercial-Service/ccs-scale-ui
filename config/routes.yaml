# GM PAGES
landing_page:
  path: /guided-match/{slug}
  controller: App\Controller\GuidedMatchPagesController::landingPage

question_page:
  path: /guided-match/{slug}/questions
  controller: App\Controller\GuidedMatchPagesController::questionsPage

# Page routes
home:
  path: /
  controller: App\Controller\PageController::home

guide_match_journery:
  path: /guided-match/test-journey/{slug}
  controller: App\Controller\GuideMatchJourneyTestController:guideMatchJourney

  # Test redirect routes
test_redirect_routes:
  path: /guided-match/test/{slug}
  controller: App\Controller\TestController:index
